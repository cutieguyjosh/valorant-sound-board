<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valorant Ultimate Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Valorant Ultimate Soundboard</h1>
	<div class="keys">
	    <div data-key="81" class="key">
	      <kbd>Q</kbd>
	      <span class="sound">Breach</span>
	    </div>
	    <div data-key="87" class="key">
	      <kbd>W</kbd>
	      <span class="sound">Brimstone</span>
	    </div>
	    <div data-key="69" class="key">
	      <kbd>E</kbd>
	      <span class="sound">Cypher</span>
	    </div>
	    <div data-key="82" class="key">
	      <kbd>R</kbd>
	      <span class="sound">Jett</span>
	    </div>
	    <div data-key="84" class="key">
	      <kbd>T</kbd>
	      <span class="sound">Killjoy</span>
	    </div>
	    <div data-key="89" class="key">
	      <kbd>Y</kbd>
	      <span class="sound">Omen</span>
	    </div>
	    <div data-key="85" class="key">
	      <kbd>U</kbd>
	      <span class="sound">Phoenix</span>
	    </div>
	    <br>
	    <br>
	    <div data-key="65" class="key">
	      <kbd>A</kbd>
	      <span class="sound">Raze</span>
	    </div>
	    <div data-key="83" class="key">
	      <kbd>S</kbd>
	      <span class="sound">Reyna</span>
	    </div>
	    <div data-key="68" class="key">
	      <kbd>D</kbd>
	      <span class="sound">Sage</span>
	    </div>
	    <div data-key="70" class="key">
	      <kbd>F</kbd>
	      <span class="sound">Skye</span>
	    </div>
	    <div data-key="71" class="key">
	      <kbd>G</kbd>
	      <span class="sound">Sova</span>
	    </div>
	    <div data-key="72" class="key">
	      <kbd>H</kbd>
	      <span class="sound">Viper</span>
	    </div>
	    <div data-key="74" class="key">
	      <kbd>J</kbd>
	      <span class="sound">Yoru</span>
	    </div>    
  	</div>

  	<audio data-key="81" src="sounds/Breach.wav"></audio>
  	<audio data-key="87" src="sounds/Brimstone.wav"></audio>
  	<audio data-key="69" src="sounds/Cypher.wav"></audio>
  	<audio data-key="82" src="sounds/Jett.wav"></audio>
  	<audio data-key="84" src="sounds/Killjoy.wav"></audio>
  	<audio data-key="89" src="sounds/Omen.wav"></audio>
  	<audio data-key="85" src="sounds/Phoenix.wav"></audio>
  	<audio data-key="65" src="sounds/Raze.wav"></audio>
  	<audio data-key="83" src="sounds/Reyna.wav"></audio>
  	<audio data-key="68" src="sounds/Sage.wav"></audio>
  	<audio data-key="70" src="sounds/Skye.wav"></audio>
  	<audio data-key="71" src="sounds/Sova.wav"></audio>
  	<audio data-key="72" src="sounds/Viper.wav"></audio>
  	<audio data-key="74" src="sounds/Yoru.wav"></audio>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
